<fast-design-system-provider use-defaults>
    <h1>Data grid</h1>

    <h2>Default</h2>
    <fast-data-grid id="defaultGrid">
        <fast-data-grid-row id="defaultGridRow"></fast-data-grid-row>
    </fast-data-grid>

    <h3 style="margin-bottom: 20px; margin-top: 40px;">Grid controls</h3>
    <fast-divider style="margin-bottom: 40px; margin-top: 20px;"></fast-divider>
    <div>
        <fast-button id="btnreset">Reset</fast-button>
        <fast-button id="btndefaultcols">Default columns</fast-button>
        <fast-button id="btntemplatecols">Template columns</fast-button>
        <fast-divider style="margin-bottom: 40px; margin-top: 20px;"></fast-divider>
        <fast-button id="btnaddrow">Add row</fast-button>
        <fast-button id="btnremoverow">Remove row</fast-button>
    </div>
    <fast-divider style="margin-bottom: 40px; margin-top: 20px;"></fast-divider>

    <h2>Header</h2>
    <fast-data-grid-row
        row-type="header"
        id="defaultHeader"
        grid-template-columns="1fr 1fr 1fr 1fr"
    ></fast-data-grid-row>

    <h2>Header with cell template</h2>
    <fast-data-grid-row
        row-type="header"
        id="headerTemplateRow"
        grid-template-columns="1fr 1fr 1fr 1fr"
    ></fast-data-grid-row>

    <h2>Row</h2>
    <fast-data-grid-row
        id="defaultRow"
        grid-template-columns="1fr 1fr 1fr 1fr"
    ></fast-data-grid-row>

    <h2>Row with cell template</h2>
    <fast-data-grid-row
        id="cellTemplateRow"
        grid-template-columns="1fr 1fr 1fr 1fr"
    ></fast-data-grid-row>

    <h2>Cell</h2>
    <fast-data-grid-cell id="defaultCell"></fast-data-grid-cell>

    <h2>Header cell</h2>
    <fast-data-grid-cell id="headerCell" cell-type="columnheader"></fast-data-grid-cell>
</fast-design-system-provider>
