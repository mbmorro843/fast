<fast-design-system-provider use-defaults>
    <h1>Data grid</h1>

    <h2>default</h2>
    <fast-data-grid id="defaultGrid">
        <fast-data-grid-row
            id="defaultGridRow"
            grid-template-columns="1fr 1fr"
        ></fast-data-grid-row>
    </fast-data-grid>

    <h2>Header</h2>
    <fast-data-grid-header
        id="defaultHeader"
        grid-template-columns="1fr 1fr"
    ></fast-data-grid-header>

    <h2>Header with cell template</h2>
    <fast-data-grid-header
        id="headerTemplateRow"
        grid-template-columns="1fr 1fr"
    ></fast-data-grid-header>

    <h2>Row</h2>
    <fast-data-grid-row
        id="defaultRow"
        grid-template-columns="1fr 1fr"
    ></fast-data-grid-row>

    <h2>Row with cell template</h2>
    <fast-data-grid-row
        id="cellTemplateRow"
        grid-template-columns="1fr 1fr"
    ></fast-data-grid-row>

    <h2>Cell</h2>
    <fast-data-grid-cell id="defaultCell"></fast-data-grid-cell>
</fast-design-system-provider>
